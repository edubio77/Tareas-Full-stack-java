<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
    <script type="text/javascript">
    $(document).ready(function(){
        for(var i=0; i<77; i++){
            $('#mundo').append("<img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+i+".png' alt=''>");
        }
    });
    </script> 
</head>
<body>
    <div id="mundo"></div>
</body>
</html>
